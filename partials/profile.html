<div id="profile" class="col-lg-12 col-xs-12">
    <h1 class="view-header">Profile</h1>
    <div class="form-group">
        <label>Name</label>
        <input type="text" ng-model="profile.name" class="form-control">
    </div>
    <div class="form-group">
        <label>Hometown</label>
        <input type="text" ng-model="profile.hometown" class="form-control">
    </div>
    <div class="form-group">
        <label>Bio</label>
        <textarea class="form-control">Hello world!</textarea>
    </div>
    <button class="btn btn-primary" ng-model="profile.bio" ng-click="goBack();alertSuccess = true;">Save</button>
    <button class="btn btn-default" ng-click="goBack();">Cancel</button>
</div>
